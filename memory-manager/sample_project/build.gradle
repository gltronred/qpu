apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    manifest.attributes("Main-Class": "kpfu.magistracy.Main")
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

dependencies {
    compile project(":quantum_memory_manager_library")
}
